<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no" />
		<title>Jockey Club</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/hammer.min.js"></script>
		<script type="text/javascript" src="js/jquery.hammer.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body>



		<div id="loading">
			
			<div id="loading-loader"></div>

			<div id="loading-refresh">Not loading? Tap to reload.</div>

		</div>



		<div id="overlay" class="invisible">

			<div id="overlay-wrapper">

				<div id="overlay-image"></div>

				<div id="overlay-text">Posted by: <span></span></div>

				<div id="overlay-confirm" class="overlay-button"><div class="button-wrapper">Print</div></div>
				<div id="overlay-cancel" class="overlay-button"><div class="button-wrapper">Cancel</div></div>

			</div>

			<div id="overlay-cover"></div>

		</div>



		<div id="topbar">

			<input type="text" id="topbar-search" placeholder="username / real name" autocapitalize="off" autocorrect="off" />

			<ul id="topbar-tools">

				<li id="topbar-previous"><span>Recent</span></li>
				<li id="topbar-next"><span>Earlier</span></li>
				<li id="topbar-refresh"><span>Latest</span></li>

			</ul>

		</div>



		<div id="feed">

			<ul id="feed-list">
			</ul>

			<div class="cf"></Div>

		</div>



		<div id="bottombar">
			
			<div id="bottombar-time">Showing posts between <span id="time-from">...</span> and <span id="time-to">...</span>.</div>

		</div>



		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript">app.initialize();</script>



	</body>

</html>
