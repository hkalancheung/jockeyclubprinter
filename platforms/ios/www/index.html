<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no" />
		<title>Jockey Club</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/hammer.min.js"></script>
		<script type="text/javascript" src="js/jquery.hammer.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body>



		<div id="loading">
			
			<div id="loading-loader"></div>

			<div id="loading-refresh">Not loading? Tap to reload.</div>

		</div>



		<div id="overlay" class="photobooth-modal invisible">

			<div id="overlay-print" class="overlay-wrapper invisible">

				<div id="print-image"></div>

				<div id="print-text">Posted by: <span></span></div>

				<div id="print-confirm" class="print-button"><div class="button-wrapper">Print</div></div>
				<div id="print-cancel" class="print-button"><div class="button-wrapper">Cancel</div></div>

			</div>

			<div id="overlay-options" class="overlay-wrapper invisible">

				<h1>Select which printer to print to:</h1>

				<ul id="options-printers">
					<li class="current" data-printer="1"><span>Printer #1</span></li>
					<li data-printer="2"><span>Printer #2</span></li>
					<li data-printer="3"><span>Printer #3</span></li>
					<li data-printer="4"><span>Printer #4</span></li>
				</ul>

				<div id="options-close"><span>Close</span></div>

			</div>

			<div id="overlay-cover"></div>

		</div>



		<div id="topbar">

			<ul id="topbar-options" class="topbar-buttons">
				<li><span>Options</span></li>
			</ul>

			<input type="text" id="topbar-search" placeholder="username / real name" autocapitalize="off" autocorrect="off" />

			<ul id="topbar-navigation" class="topbar-buttons">

				<li id="navigation-latest"><span>Latest</span></li>
				<li id="navigation-earlier"><span>Earlier</span></li>

			</ul>

		</div>



		<div id="feed">

			<ul id="feed-list">
			</ul>

			<div class="cf"></Div>

		</div>



		<div id="bottombar">
			
			<div id="bottombar-time">Showing posts between <span id="time-from">...</span> and <span id="time-to">...</span>.</div>

		</div>



		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript">app.initialize();</script>



	</body>

</html>
